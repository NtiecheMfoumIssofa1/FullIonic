<ion-header>

  <ion-navbar color="danger">
    <ion-title>gallery</ion-title>
        <!--bouton d'affichage du menu-->
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar> 

</ion-header>


<ion-content padding>
  <div paddings="">
      <ion-item>
        <ion-label>Mot Cl√© :</ion-label>
        <ion-input type="text" placeholder="Entrer le nom d'un lieu" [(ngModel)]="motCle"></ion-input>
      </ion-item>
      <button ion-button="" block="" (click)="onSearch()">Chercher</button>
  </div>
  <!--affichage de la reponse de pixabay hits est un attribut su site pixabay-->
<ion-card *ngFor="let im of images?.hits">
  
    <ion-card-header class="myCardHeader">
       <!--insertion d'une image avec un avatar depuis le pixabay. item-start : consulter toujours le site ionicframework.com/docs pour avoir les styles-->
   <ion-item >
      <ion-avatar item-start>
          <img src="{{im.userImageURL}}" alt="">
      </ion-avatar>
      <h2>{{im.user}}</h2>
      <p>{{im.user_id}}</p>
    </ion-item>
  </ion-card-header> 
  <ion-card-content>
      <img src="{{im.previewURL}}" (click)="onDetailImage(im)">  
  <p>Tags:<strong>{{im.tags}}</strong></p>
  <p>Height:<strong>{{im.imageHeight}}</strong></p>
  <p>Width:<strong>{{im.imageWidth}}</strong></p>
  
</ion-card-content>  
  <!--representation des commentaires, des likes , etc...-->
  <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{im.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{im.comments}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
         {{im.favorites}} Favorites
        </ion-note>
      </ion-col>
    </ion-row>
</ion-card>
<!--pour la pagination (scrolling)-->
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
